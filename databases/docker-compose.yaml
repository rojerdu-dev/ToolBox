services:
  mysql:
    image: mysql:latest
    container_name: mysql-database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: web
      MYSQL_USER_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  mysql-data:
